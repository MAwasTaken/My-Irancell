<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
		<link rel="icon" href="https://irancell.ir/wp-content/uploads/2022/03/Irancell-Logo180-2-150x150.png" sizes="32x32" />
		<link rel="stylesheet" href="content/css/index.css" />
		<title>My Irancell</title>
	</head>
	<body>
    <!-- left side -->
		<div class="left-side lalezar-font">
			<!-- profile box -->
			<div class="profile-box flex align-item-center">
				<div class="profile-wrapper flex">
					<img src="content/img/amin.jpg" alt="profile" class="user-profile" />
				</div>
				<div class="profile-box-desc flex flex-column">
          <h1 class="user-name">سلام٬ مهدی عبداللهی</h1>
          <div class="user-number">+989123456789</div>
        </div>
			</div>
      <!-- sim card charge -->
      <div class="sim-card-charge-box">
        <div class="sim-card-charge-title">شارژ باقی مانده سیم کارت</div>
        <div class="flex flex-column align-items-center">
          <div class="charge-progress progress-10">
            <div class="overlay">۶۰۰۰ تومان</div>
          </div>
          <button class="charge-btn lalezar-font">سیم کارتت رو شارژ کن !</button>
        </div>
        <h1 class="service-title">خدمات فعال</h1>
        <div class="active-service-box flex align-items-center vazir-fb">
          <span class="active-service-icon flex align-items-center justify-content-center">
            <i class="fa-regular fa-envelope"></i>
          </span>
          <div class="active-service-box-desc">
            <h4>بسته پیامک هفتگی</h4>
            <h6>تا تاریخ ۳۱ خرداد ۱۴۰۰</h6>
          </div>
        </div>
        <div class="active-service-box flex align-items-center vazir-fb">
          <span class="active-service-icon flex align-items-center justify-content-center">
            <i class="fa-solid fa-wifi"></i>
          </span>
          <div class="active-service-box-desc">
            <h4>بسته اینترنت ماهانه</h4>
            <h6>تا تاریخ ۱۲ خرداد ۱۴۰۰</h6>
          </div>
        </div>
        <div class="download-app-box flex align-items-center justify-content-between">
          <img src="content/img/myirancell.webp" alt="myirancell app">
          <h1>اپلیکیشن مارو دانلود کن!</h1>
        </div>
      </div>
      <!-- active services -->
		</div>
    <!-- center section -->
    <main class="main">
      <h1 class="main-title lalezar-font">صفحه اصلی</h1>
      <section class="main-overlay flex flex-column">
        <h1 class="lalezar-font">این همه بسته بی سابقست</h1>
        <button>اینجا چه خبره!</button>
      </section>
    </main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.min.js"></script>
		<script src="content/js/index.js"></script>
	</body>
</html>
